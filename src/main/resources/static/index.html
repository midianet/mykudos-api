<!DOCTYPE HTML>
<html lang="br">
<head>
    <title>Cogna-Mykudos-apii</title>
    <style>
        html{
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        .img {
            margin-top: -30px;
            margin-left: -10px;
            padding-top: 0;
            width: 150px;
        }
        .banner {
            width: 80%; /* Largura responsiva */
            min-width: 600px;
            min-height: 225px;
            max-width: 600px; /* Define um limite m√°ximo para a largura */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Fundo transparente */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 80px;
            color: gray;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .subtitle {
            padding-left: 5px;
            margin-top: -18px;
            padding-top: 0;
            font-size: 25px;
            font-stretch: extra-condensed  ;
            font-weight: bolder;
            color: black;
        }

            margin-top: 20px;
            display: inline-block;
            padding: 10px 25px;
            background-color: #6a0dad; /* Cor roxa */

            color: white;

            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        .swagger:hover{
            background-color: #5b009c;
        }

            align-items: center;
            width: 100%;
            height: 100vh ;
            background-image: url('back.jpg');
